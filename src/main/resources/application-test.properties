
# DATASOURCE (H2 en memoria)

spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=


# JPA / HIBERNATE

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false


# H2 CONSOLE

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Como acceder al H2 Console

# Una vez que levantes la app en el perfil test, ve a:
# http://localhost:8092/h2-console

# Valores:
# Driver Class: org.h2.Driver
# JDBC URL: jdbc:h2:mem:testdb
# User Name: sa
# Password: (vacio)

# Instrucciones para acceder a Swagger UI
# URL: http://localhost:8092/swagger-ui/index.html

